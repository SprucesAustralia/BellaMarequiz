<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Report Change in Availability</title>
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #2b547e;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="date"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .warning {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 1rem;
      border-radius: 5px;
      color: #856404;
    }

    .submit-button {
      background: #2b547e;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .submit-button:hover {
      background: #1f4363;
    }

    footer {
      text-align: center;
      background: #2b547e;
      color: white;
      padding: 0.5rem;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bella Mare Beachside Apartments</h1>
  </header>

  <main>
    <h2>Report Change in Availability</h2>
    <p>
      Please complete the form below to notify us of your unavailability.
    </p>

    <div class="warning">
      <strong>Important:</strong> If you are unavailable today or tomorrow, 
      you must immediately contact the Spruces manager at <strong>04899 37600</strong>.
    </div>

    <form>
      <label for="start-date">Date you will NOT be available from:</label>
      <input type="date" id="start-date" name="start-date" required />

      <label for="available-again">Date you are available again (if applicable):</label>
      <input type="date" id="available-again" name="available-again" />

      <label for="replacement">Who will replace you?</label>
      <input type="text" id="replacement" name="replacement" placeholder="Name of your replacement" />

      <label for="handover-date">Date for handover training:</label>
      <input type="date" id="handover-date" name="handover-date" />

      <label for="comments">Additional comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Any extra details..."></textarea>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Bella Mare Beachside Apartments
  </footer>
</body>
</html>
