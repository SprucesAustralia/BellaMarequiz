<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Change in Availability</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2b547e;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    main {
      flex: 1;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    h2 {
      font-size: 1.25rem;
      margin: 0.5rem 0;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      font-size: 0.9rem;
    }

    input[type="date"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .warning {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 1rem;
      border-radius: 5px;
      color: #856404;
      font-size: 0.9rem;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .submit-button,
    .back-button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 45%;
      max-width: 200px;
    }

    .submit-button {
      background: #2b547e;
      color: #fff;
    }

    .submit-button:hover {
      background: #1f4363;
    }

    .back-button {
      background: #666;
      color: #fff;
    }

    .back-button:hover {
      background: #444;
    }

    footer {
      text-align: center;
      background: #2b547e;
      color: white;
      padding: 0.5rem;
      width: 100%;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      header {
        padding: 0.75rem;
      }

      h1 {
        font-size: 1.2rem;
      }

      h2 {
        font-size: 1.1rem;
      }

      main {
        padding: 0.75rem;
      }

      .submit-button,
      .back-button {
        width: 100%;
        max-width: none;
      }

      .button-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Bella Mare Beachside Apartments</h1>
  </header>

  <main>
    <h2>Report Change in Availability</h2>
    <p>
      Please complete the form below to notify us of your unavailability.
    </p>

    <div class="warning">
      <strong>Important:</strong> If you are unavailable today or tomorrow, 
      you must immediately contact the Spruces manager at <strong>04899 37600</strong>.
    </div>

    <form>
      <label for="start-date">Date you will NOT be available from:</label>
      <input type="date" id="start-date" name="start-date" required />

      <label for="available-again">Date you are available again (if applicable):</label>
      <input type="date" id="available-again" name="available-again" />

      <label for="replacement">Who will replace you?</label>
      <input type="text" id="replacement" name="replacement" placeholder="Name of your replacement" />

      <label for="handover-date">Date for handover training:</label>
      <input type="date" id="handover-date" name="handover-date" />

      <label for="comments">Additional comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Any extra details..."></textarea>

      <div class="button-container">
        <button type="submit" class="submit-button">Submit</button>
        <button type="button" class="back-button" onclick="history.back()">Go Back</button>
      </div>
    </form>
  </main>

  <footer>
    Â© 2025 Bella Mare Beachside Apartments
  </footer>
</body>
</html>
