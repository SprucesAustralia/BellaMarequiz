<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housekeeping Training Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Housekeeping Training Quiz</h2>
    <p>Click on the areas in the order you would clean them: making the bed, cleaning the bathroom, vacuuming the floor.</p>
    <div class="room-container">
        <button class="clickable-area" id="bed">Bed</button>
        <button class="clickable-area" id="bathroom">Bathroom</button>
        <button class="clickable-area" id="floor">Floor</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
